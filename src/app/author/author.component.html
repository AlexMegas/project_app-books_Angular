<!DOCTYPE html>
<html>

<body>

  <div *ngFor="let book of book; let i=index">
    <h2 *ngIf="i==0">Requested book/s by {{book.author}} :</h2>
  </div>

  <div>
    <table *ngIf="book">
      <tr>
        <th>Title</th>
        <th>Publik</th>
        <th>Pages</th>
        <th>Genre</th>
      </tr>
      <tr *ngFor="let book of book">
        <td>{{book.title}}</td>
        <td>{{book.publik | date:'dd-MMM-yyyy'}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.genre}}</td>
      </tr>
    </table>
  </div>

  <br>
  <button id="gotoItems" (click)="gotoItems()">Back</button>
</body>

</html>

<!DOCTYPE html>
<html>

<body>

  <h3>List of books:</h3>

  <div>
    <table>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Public</th>
        <th>Pages</th>
        <th>Genre</th>
      </tr>
      <tr *ngFor="let book of books">
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
        <td>{{book.publik}}</td>
        <td>{{book.pages}}</td>
        <td>{{book.genre}}</td>
      </tr>
    </table>
  </div>

</body>

</html>

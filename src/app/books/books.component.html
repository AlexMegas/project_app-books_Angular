<!DOCTYPE html>
<html>

<body>

  <h3>List of books:</h3>

  <div>
    <table>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
      <tr *ngFor="let book of books">
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
        <td><button (click)="navigateToBook(book._id)">GoTo</button></td>
      </tr>
    </table>
  </div>

</body>

</html>
